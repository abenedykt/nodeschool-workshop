<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Koa sample app</title>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script>
    <style type="text/css">
        .main-alert {
            position: absolute;
            top: 40px;
            left: 32px;
            right: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body ng-app="app" ng-cloak>
    <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

    <div class="container" ng-controller="mainController as vm">
        <div class="page-header">
            <h1>The Items <small>Nodeschool sample app</small></h1>
        </div>
        <div class="row">
            <div class="alert alert-{{alert.type}} main-alert" ng-show="alert.show">
                <strong>{{alert.title}}</strong> {{alert.message}}
            </div>
        </div>
        <div class="row">
            <form class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.editedItem.name">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="number" class="form-control" ng-model="vm.editedItem.time">
                </div>
                <button ng-click="vm.save(vm.editedItem)" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="row">
            <h3 class="col-md-offset-4">Items</h3>
            <div class="col-md-8 col-md-offset-2">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in vm.items">
                         {{ item.name }} {{item.time * 1000 | date:'mm:ss'}}
                        <span class="pull-right">
                        <button ng-click="vm.remove(item)" type="button" 
                        class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true">
                            </span>Remove
                        </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
